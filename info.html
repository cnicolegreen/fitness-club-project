<body>
   <!-- Nav Bar (bootstrap) -->

        Hustle Fitness

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">

      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="index.html">HOME</a>

    <!-- CONTACT FORM -->
    <div class="container contact-styles">
        <h1 class="contact-header">CONTACT US</h1>
        <div class="mb-3">
            <label for="firstname" class="form-label">FIRST:</label>
            <input type="text" class="form-control" id="firstname" name="firstname" placeholder="Enter Your First Name">
        </div>

        <div class="mb-3">
            <label for="lastname" class="form-label">LAST:</label>
            <input type="text" class="form-control" id="lastname" name="lastname" placeholder="Enter Your Last Name">
        </div>

        <div class="mb-3">
            <label for="phone" class="form-label">PHONE:</label>
            <input type="tel" class="form-control" id="phone" name="phone" placeholder="(000) 000-0000"
                pattern="\(\d{3}\) \d{3}-\d{4}" title="Format: (555) 123-4567">
        </div>


        <div class="mb-3">
            <label for="email" class="form-label">EMAIL:</label>
            <input type="email" class="form-control" id="email" placeholder="name@example.com">
        </div>
        <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">HAVE A QUESTION? Let us know:</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
        </div>

        <div class="mb-3">
            <label for="submit">
                <input type="submit" value="SUBMIT" id="submit">
            </label>
        </div>

    

    <!-- Google Map Embed -->
    <div class="map-container" style="margin-top: 20px;">
        <h2>DIRECTIONS</h2>
        <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d7353.607775175476!2d-93.30345377805877!3d37.18277407578982!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x87cf637472c1018f%3A0x396028f716066871!2sPlanet%20Fitness!5e0!3m2!1sen!2sus!4v1732427651378!5m2!1sen!2sus"
            width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
            referrerpolicy="no-referrer-when-downgrade"></iframe>
    </div>

</div>

        </div>
      </footer>
</body>
