    <!-- CONTACT FORM -->
<div class="container contact-styles">
    <h1 class="contact-header">CONTACT US</h1>
    <div class="mb-3">
        <label for="firstname" class="form-label">FIRST:</label>
        <input type="text" class="form-control" id="firstname" name="firstname" placeholder="Enter Your First Name">
      </div>

      <div class="mb-3">
        <label for="lastname" class="form-label">LAST:</label>
        <input type="text" class="form-control" id="lastname" name="lastname" placeholder="Enter Your Last Name">
      </div>

      <div class="mb-3">
        <label for="phone" class="form-label">PHONE:</label>
        <input 
          type="tel" 
          class="form-control" 
          id="phone" 
          name="phone" 
          placeholder="(000) 000-0000"
          pattern="\(\d{3}\) \d{3}-\d{4}" 
          title="Format: (555) 123-4567">
      </div>
      

    <div class="mb-3">
        <label for="email" class="form-label">EMAIL:</label>
        <input type="email" class="form-control" id="email" placeholder="name@example.com">
      </div>
      <div class="mb-3">
        <label for="exampleFormControlTextarea1" class="form-label">HAVE A QUESTION? Let us know:</label>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
      </div>

      <div class="mb-3">
<label for="submit">
      <input type="submit" value="SUBMIT" id="submit">
    </label>
</div>

    </div>

    <!-- Footer -->

    <footer>
        <i class="fa-solid fa-heart"></i>
        <i class="fa-brands fa-instagram"></i>

        <i class="fa-regular fa-heart"></i>

        <i class="fa-solid fa-dumbbell"></i>
        <i class="fa-solid fa-dumbbell"></i>
        <i class="fa-solid fa-message"></i>
    </footer>
